<div class="row">
  <div class="col-md-8">
      <form *ngIf="user && !showInvoice" [formGroup]="formGroup">
          <div class="card">
              <div class="card-header card-header-icon card-header-rose">
                  <div class="card-icon">
                      <i class="material-icons">perm_identity</i>
                  </div>
                  <h4 class="card-title">User Profile
                  </h4>
              </div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label class="bmd-label-floating">Student Code</label>
                              <p class="form-control-static">{{user.userCode}}</p>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label class="bmd-label-floating">Email Address</label>
                              <p class="form-control-static">{{user.email}}</p>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label class="bmd-label-floating">Fist Name</label>
                              <p class="form-control-static">{{user.firstName}}</p>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label class="bmd-label-floating">Last Name</label>
                              <p class="form-control-static">{{user.lastName}}</p>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label class="bmd-label-floating">Adress</label>
                              <p class="form-control-static">{{user.address}}</p>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-4">
                          <div class="form-group">
                              <label class="bmd-label-floating">City</label>
                              <p class="form-control-static">{{user.city}}</p>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label class="bmd-label-floating">Country</label>
                              <p class="form-control-static">{{user.country}}</p>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label class="bmd-label-floating">Postal Code</label>
                              <p class="form-control-static">{{user.pin}}</p>
                          </div>
                      </div>
                  </div>
                  <div class="clearfix"></div>
              </div>
              <div *ngIf="type === 'edit'" class="card-body">
                  <div class="row">
                      <label class="col-sm-2 col-form-label">Static control</label>
                      <div class="col-sm-10">
                          <div class="form-group">
                              <p class="form-control-static">hello@creative-tim.com</p>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-5">
                          <div class="form-group">
                              <label class="bmd-label-floating">Student Code</label>
                              <input type="text" formControlName="userCode" class="form-control" disabled>
                          </div>
                      </div>
                      <div class="col-md-7">
                          <div class="form-group">
                              <label class="bmd-label-floating">Email Address</label>
                              <input type="email" formControlName="email" disabled class="form-control">
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label class="bmd-label-floating">Fist Name</label>
                              <input type="text" formControlName="firstName" class="form-control" disabled>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label class="bmd-label-floating">Last Name</label>
                              <input type="text" formControlName="lastName" class="form-control" disabled>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label class="bmd-label-floating">Adress</label>
                              <input type="text" formControlName="address" class="form-control">
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-4">
                          <div class="form-group">
                              <label class="bmd-label-floating">City</label>
                              <input type="text" formControlName="city" class="form-control">
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label class="bmd-label-floating">Country</label>
                              <input type="text" formControlName="country" class="form-control">
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label class="bmd-label-floating">Postal Code</label>
                              <input type="text" formControlName="pinCode" class="form-control">
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label>About Me</label>
                              <div class="form-group">
                                  <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so
                                      thirsty,
                                      I'm in that two seat Lambo.</label>
                                  <textarea class="form-control" rows="5"></textarea>
                              </div>
                          </div>
                      </div>
                  </div>
                  <button mat-raised-button type="submit" class="btn btn-rose pull-right">Update
                      Profile</button>
                  <div class="clearfix"></div>
              </div>
          </div>
      </form>
      <ipx-invoice *ngIf="showInvoice"></ipx-invoice>
  </div>

  <div *ngIf="user" class="col-md-4">
      <div class="card card-profile">
          <div class="card-avatar">
              <a href="#pablo">
                  <img class="img" [src]="user.imageUrl?user.imageUrl : './assets/img/faces/marc.jpg'" />
              </a>
          </div>
          <div class="card-body">
              <h6 class="card-category text-gray">Full Name</h6>
              <h4 class="card-title">{{user.firstName}} {{user.lastName}}</h4>
              <!-- <button class="btn btn-rose btn-round" (click)="onPrintInvoice()">Invoice</button> -->
          </div>
      </div>
  </div>
</div>
