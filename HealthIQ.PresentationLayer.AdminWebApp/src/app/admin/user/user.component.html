<div class="row">
    <div class="col-lg-6 col-md-12">
        <div class="card">
          <div class="card-header card-header-text card-header-warning">
            <div class="card-text">
              <h4 class="card-title">Employees Stats</h4>
              <p class="card-category">New employees on 15th September, 2016</p>
            </div>
          </div>
            <div class="card-body table-responsive">
                <table class="table table-hover">
                        <thead class="text-warning">
                            <tr>
                              <th *ngFor="let cell of tableData.headerRow">{{ cell }}</th>
                            </tr>
                        </thead>
                      <tbody>
                          <tr *ngFor="let row of tableData.dataRows">
                              <td *ngFor="let cell of row">{{cell}}</td>
                          </tr>
                      </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-rose">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">Tasks:</span>
                <ul class="nav nav-tabs" data-tabs="tabs">
                  <li class="nav-item">
                    <a class="nav-link active" href="#profile" data-toggle="tab">
                      <i class="material-icons">bug_report</i> Bugs
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#messages" data-toggle="tab">
                      <i class="material-icons">code</i> Website
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#settings" data-toggle="tab">
                      <i class="material-icons">cloud</i> Server
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane active" id="profile">
                        <table class="table">
                              <tbody>
                                  <tr *ngFor="let row of tasks1">
                                      <td>
                                          <div [ngSwitch]="row.checked">
                                              <div *ngSwitchCase="true">
                                                <mat-checkbox checked="true"></mat-checkbox>
                                              </div>
                                              <div *ngSwitchDefault>
                                                <mat-checkbox></mat-checkbox>
                                              </div>

                                          </div>
                                      </td>
                                      <td>{{row.title}}</td>
                                      <td class="td-actions text-right">
                                          <button mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'left'" class="btn btn-primary btn-link btn-sm">
                                              <i class="material-icons">edit</i>
                                          </button>

                                          <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'left'" class="btn btn-danger btn-link btn-sm">
                                              <i class="material-icons">close</i>
                                          </button>
                                      </td>
                                   </tr>
                              </tbody>
                        </table>
                    </div>
                    <div class="tab-pane" id="messages">
                        <table class="table">
                              <tbody>
                                  <tr *ngFor="let row of tasks2">
                                      <td>
                                          <div [ngSwitch]="row.checked">
                                              <div *ngSwitchCase="true">
                                                <mat-checkbox checked="true"></mat-checkbox>
                                              </div>
                                              <div *ngSwitchDefault>
                                                <mat-checkbox></mat-checkbox>

                                              </div>

                                          </div>
                                      </td>
                                      <td>{{row.title}}</td>
                                      <td class="td-actions text-right">
                                          <button mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm">
                                              <i class="material-icons">edit</i>
                                          </button>
                                          <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm">
                                              <i class="material-icons">close</i>
                                          </button>
                                      </td>
                                   </tr>
                              </tbody>
                        </table>
                    </div>
                    <div class="tab-pane" id="settings">
                        <table class="table">
                              <tbody>
                                  <tr *ngFor="let row of tasks3">
                                      <td>
                                          <div [ngSwitch]="row.checked">
                                              <div *ngSwitchCase="true">
                                                <mat-checkbox checked="true"></mat-checkbox>
                                              </div>
                                              <div *ngSwitchDefault>
                                                <mat-checkbox></mat-checkbox>                                                  
                                              </div>

                                          </div>
                                      </td>
                                      <td>{{row.title}}</td>
                                      <td class="td-actions text-right">
                                          <button mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'"class="btn btn-primary btn-link btn-sm">
                                              <i class="material-icons">edit</i>
                                          </button>
                                          <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm">
                                              <i class="material-icons">close</i>
                                          </button>
                                      </td>
                                   </tr>
                              </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
