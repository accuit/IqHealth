<form [formGroup]="formGroup">
    <div class="row">
        <div class="col-md-6">
            <div class="card ">
                <div class="card-header card-header-rose card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">contacts</i>
                    </div>
                    <h4 class="card-title">Blog General Details</h4>
                </div>
                <div class="card-body ">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Blog Name (For record only not display) *" formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Blog Title (Public will see as heading) *" formControlName="title">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Sub Heading *" formControlName="subTitle">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" formControlName="postDate" placeholder="Invoice Date *" (click)="picker.open()">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <div>
                        <mat-form-field>
                            <mat-select multiple  placeholder="Select Blog Category *" formControlName="blogCategoryMappings">
                                <mat-option *ngFor="let c of blogCategories" [value]="c">
                                    {{ c.title }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card ">
                <div class="card-header card-header-rose card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">mail_outline</i>
                    </div>
                    <h4 class="card-title">Blog Images</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-7 col-sm-4">
                            <legend>Banner Image</legend>
                            <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                                <div class="fileinput-new thumbnail">
                                    <img src="./assets/img/image_placeholder.jpg" alt="...">
                                </div>
                                <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                <div>
                                    <span class="btn btn-rose btn-round btn-file">
                                        <span class="fileinput-new">Upload Image</span>
                                        <span class="fileinput-exists">Change</span>
                                        <input type="file" name="..." (change)="onFileChange($event, 'bannerImage')" />
                                    </span>
                                    <a href="#" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i
                                            class="fa fa-times"></i> Remove</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5 col-sm-4">
                            <legend>Thumb Image</legend>
                            <div class="fileinput fileinput-new text-center" style="padding-left: 40px;" data-provides="fileinput">
                                <div class="fileinput-new thumbnail img-circle">
                                    <img src="./assets/img/placeholder.jpg" alt="...">
                                </div>
                                <div class="fileinput-preview fileinput-exists thumbnail img-circle"></div>
                                <div>
                                    <span class="btn btn-round btn-rose btn-file">
                                        <span class="fileinput-new">Add Photo</span>
                                        <span class="fileinput-exists">Change</span>
                                        <input type="file"  name="thumbImage" (change)="onFileChange($event, 'thumbImage')" />
                                    </span>
                                    <br />
                                    <a href="#" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header card-header-rose card-header-icon">
                    <div class="card-text">
                        <h4 class="card-title">Blog Content & Other Details</h4>
                    </div>
                </div>
                <div class="card-body ">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-4">                           
                            <tag-input [formControl]="tags" theme='filled-theme'></tag-input>
                        </div>  
                        <div class="col-lg-4 col-sm-4">
                            <div class="togglebutton">
                              <label>
                                <input type="checkbox" formControlName="isLive" checked="">
                                <span class="toggle"></span>
                                Make Blog live
                              </label>
                            </div>
                        </div>                     
                    </div>
                    <div class="row">                        
                        <div class="col-lg-12">
                                <mat-form-field class="example-full-width">
                                    <textarea rows="6" matInput placeholder="Blog Content *" formControlName="content">
                                        </textarea>
                                </mat-form-field>
                        </div>
                    </div>
                    <div class="category form-category">* Required fields</div>
                </div>
                <div class="card-footer text-right">                   
                    <button *ngIf="!inProgress" disabled="false" mat-raised-button type="submit" class="btn btn-rose" (click)="onSubmit()">Submit
                        Blog</button>
                    <a *ngIf="inProgress" href="#paper-kit" class="btn btn-round btn-rose">
                        <div class="uil-reload-css reload-small">
                            <div></div>
                        </div> Processing Blog
                    </a>
                </div>
            </div>
        </div>
    </div>
</form>
