<app-top-header></app-top-header>
<app-default-header></app-default-header>

<app-inner-banner *ngIf="isLoaded" [title]="title" [url]="url" parent="Home" [subtitle]="subtitle">
</app-inner-banner>

<section class="blog-style-two sec-pad blog-page">
    <div class="thm-container">
        <div *ngIf="isLoaded" class="row">
            <app-sidebar-list (valueChange)='displayService($event)' [redirect-url]="'/service-details'" [data]="sidebar"></app-sidebar-list>
            <div class="col-md-8 col-sm-12 col-xs-12">
                <div class="service-details-content">
                    <div class="img-box">
                        <img [src]="'assets/images/services/'+ servicedetails.id + '.jpg'" style="max-height: 400px" alt="Awesome Image" />
                    </div>
                    <!-- /.img-box -->
                    <div class="text-box">
                        <br>
                        <br>
                        <h3 class="post-title">{{ servicedetails.name }}</h3>
                        <br>
                        <p [innerHtml]="servicedetails.description"></p>
                        <br>
                        <div *ngIf="servicedetails.servicesInclList && servicedetails.servicesInclList.length > 0" class="service-approach">
                            <div class="title-box">
                                <h3>Service Includes</h3>
                                <br>
                                <p class="highlight" *ngFor="let item of servicedetails.servicesInclList">{{item}}</p>
                            </div>
                            <!-- /.title-box -->
                            <br>
                            <br>

                        </div>
                        <!-- /.service-approach -->

                    </div>
                    <!-- /.text-box -->
                </div>
                <!-- /.service-details-content -->
            </div>
            <!-- /.col-md-8 -->
        </div>
        <!-- /.row -->
        <div *ngIf="!isLoaded" class="preloader home-two">
            <div class="spinner"></div>
        </div>
    </div>
    <!-- /.thm-container -->
</section>
<!-- /.blog-style-two -->
