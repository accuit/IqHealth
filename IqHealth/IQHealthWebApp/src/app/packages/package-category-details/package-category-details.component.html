<app-top-header></app-top-header>
<app-default-header></app-default-header>

<app-inner-banner *ngIf="isloaded" [title]="title" [url]="url" [parent]="parent" [subtitle]="subtitle">
</app-inner-banner>

<div *ngIf="!live" style="text-align: center;">
    <img src="https://www.kingsportparksandrecreation.org/wp-content/uploads/comingsoon.jpg" />
</div>

<section *ngIf="live" class="blog-style-two sec-pad blog-page">
    <div class="thm-container">
        <div *ngIf="isloaded" class="row">
            <app-sidebar-list (valueChange)='displayPackages($event)' [redirect-url]="'/package-category-details'" [data]="sidebar"></app-sidebar-list>
            <div class="col-md-8 col-sm-12 col-xs-12">
                <div class="service-details-content ">
                    <div class="img-box">
                        <img [src]="'assets/images/package-categories/'+ category.id + '.jpg'" style="max-height: 400px" alt="{{ category.name }}" />
                    </div>
                    <!-- /.img-box -->
                    <br>
                    <div *ngIf="isloaded" class="text-box">
                        <br>
                        <h3 class="post-title">{{ category.name }} Package Bundle</h3>
                        <br>
                        <p>{{ category.name }} package category contains following Test Packages.</p>
                        <br>
                        <br>
                        <div *ngIf="packages && packages.length > 0" class="row">
                            <div *ngFor="let p of packages" class="col-md-6">
                                <div class="single-price-box">
                                    <div class="sub-title">
                                        <h4>{{p.name}}
                                            <span class="price" style="float: right;">{{p.Cost}}</span>
                                        </h4>
                                    </div>
                                    <!-- /.sub-title -->
                                    <div class="price-box">
                                        <div *ngFor="let t of p.TestMasters" class="single-price clearfix">
                                            <span class="name">{{t.name}}</span>
                                            <!-- <span class="price">t.Type</span> -->
                                        </div>
                                        <!-- /.single-price -->
                                    </div>
                                    <!-- /.price-box -->
                                </div>
                                <!-- /.single-price-box -->
                                <br>
                            </div>
                            <!-- /.col-md-6 -->

                        </div>
                        <!-- /.row -->

                        <div *ngIf="isloading" class="preloader home-two">
                            <div class="spinner"></div>
                        </div>

                    </div>



                </div>
                <!-- /.service-pricing -->
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.thm-container -->
</section>
<!-- /.blog-style-two -->
