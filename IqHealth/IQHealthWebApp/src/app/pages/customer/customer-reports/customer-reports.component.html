
<section class="shop-style-one sec-pad pb0">
    <div class="thm-container clearfix">
        <div class="sec-title text-center">
            <h3>Download <span class="color-1">Medical Test Reports</span></h3>

        </div><!-- /.sec-title -->
        <div *ngIf="isLoaded" class="row">
            <div *ngFor="let R of reports" class="col-md-3 col-sm-6 col-xs-12">
                <div class="single-shop-style-one">
                    <div class="img-box">
                        <img src="assets/images/medical-reports.jpg" width="80%" alt="Awesome Image">
                    </div><!-- /.img-box -->
                    <div class="text-box">
                        <a href="#"><h3>{{R.FileName}}</h3></a>
                        <span class="price">{{R.FileSize}}</span>
                        <a href="{{downloadUrl + R.FileName + '/' + R.UserID}}" target="_blank" class="buy-btn"><i class="fa fa-shopping-cart"></i>Download</a>
                    </div><!-- /.text-box -->
                </div><!-- /.single-shop-style-one -->
            </div><!-- /.col-md-3 col-sm-6 col-xs-12 -->
        </div><!-- /.row -->
    </div><!-- /.thm-container -->
</section>
