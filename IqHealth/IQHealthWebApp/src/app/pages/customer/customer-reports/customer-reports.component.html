                    <div class="img-box">

                    </div><!-- /.img-box -->

                        <a href="#"><h3>{{R.Name}}</h3></a>

                        <a href="#" class="buy-btn"><i class="fa fa-shopping-cart"></i>Download</a>
                    </div><!-- /.text-box -->
                </div><!-- /.single-shop-style-one -->
            </div><!-- /.col-md-3 col-sm-6 col-xs-12 -->
        </div><!-- /.row -->
    </div><!-- /.thm-container -->
</section>
