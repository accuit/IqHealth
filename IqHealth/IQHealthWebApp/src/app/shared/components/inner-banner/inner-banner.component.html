<div class="inner-banner" [ngStyle]="{'background-image':bannerImage === '' ? '' : 'url('+ bannerImage +')' }">
    <div class="thm-container">
        <div *ngIf="showTitle">
            <h3>{{title}}</h3>
            <h4>{{caption}}</h4>
            <ul class="breadcrumb-list">
                <li><a href="{{url}}">{{parent}}</a></li>
                <li><i class="fa fa-angle-right"></i></li>
                <li><span>{{subtitle}}</span></li>
            </ul>
        </div>
    </div>
</div>
